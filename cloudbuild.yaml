# Cloud Build configuration for Google Cloud Run
steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/jibun-supple:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/jibun-supple:latest'
      - '.'

  # Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/jibun-supple:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/jibun-supple:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'jibun-supple'
      - '--image'
      - 'gcr.io/$PROJECT_ID/jibun-supple:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production,GEMINI_API_KEY=AIzaSyAYwyLHuKzpcjJF6RiaXpetSLi5uYaJ_24'

images:
  - 'gcr.io/$PROJECT_ID/jibun-supple:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/jibun-supple:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'
